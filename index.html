<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Discovery</title>
     <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css"> <!-- If you have CSS -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGkDFRGKLkyK_V2BIqTsrp_BiD-8Eo1-8&callback=initMap" async defer></script> <!-- Google Maps API -->
</head>

<body>
    <header>
        <h1 class="text-light">Discover Recipes & Nearby Restaurants</h1>
    </header>
    <div class="mb-3"></div>

    <section id="recipe-search">
        <h2 class="text-info">Find a Recipe</h2>
         <!--
        <input type="text" id="recipe-query" placeholder="Search for recipes...">
        <button onclick="searchRecipes()">Search</button>
        -->
        <div class="input-group mb-3">
            <textarea type="text" id="recipe-query" class="form-control" placeholder="Search for recipes..." aria-label="Recipient's username" aria-describedby="button-addon2"></textarea>
            <button class="btn btn-outline-info" type="button"  id="search-button" onclick="searchRecipes()">Search</button>
          </div>
    </section>
    <div class="mb-4"></div>

    <section id="recipe-results">
        <!-- Results from the recipe API will be displayed here -->
        <!--
        <h2 class="text-info">your recipe result</h2>
        <div class="border p-3 bg-light text-info">
            <p>This is a text box created with Bootstrap.</p>
        </div>
        -->
    </section>
    <div class="mb-4"></div>

    <section id="nutritional-info">
        <!-- Nutritional information will be displayed here upon selecting a recipe -->
        <!--
        <h2 class="text-info">nutritional information</h2>
        <div class="border p-3 bg-light text-info">
            <p>This is a text box created with Bootstrap.</p>
        </div>
        -->
    </section>
    <div class="mb-4"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <section id="map">
        <h2 class="text-info">Nearby Restaurants</h2>
        <div id="google-map" style="height: 400px; width: 95%;">
            <!-- Google Maps will be rendered here -->
        </div>
    </section>
    <div class="mb-5"></div>
    
    
    
    <script src="app.js"></script> <!-- Your JavaScript code -->
</body>
</html>

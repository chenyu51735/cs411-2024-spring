{% block content %}
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/home">Food Link</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" id="home" href="/home">Home</a></li>
                <li class="nav-item"><a class="nav-link" id="login" href="/login">Login</a></li>
                <li class="nav-item"><a class="nav-link" id="signUp" href="/sign-up">Sign Up</a></li>
                <li class="nav-item"><a class="nav-link" id="logout" href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>
</body>
<div class="container mt-4">
    <h1>Login to Your Account</h1>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input 
                type="text" 
                class="form-control" 
                id="username" 
                name="username" 
                style="width: 200px;" 
                placeholder="Enter username" 
                required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input 
                type="password" 
                class="form-control" 
                id="password" 
                style="width: 500px;" 
                name="password" 
                placeholder="Enter password" 
                required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div id="message"></div>

</div>

{% endblock %}
